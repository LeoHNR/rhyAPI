# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - api-rhy-dev

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://acrrhydev.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_65b6b28733484a69825e4d8d30f6bf34 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0090b148328d49caa11f3851b4aa543f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: acrrhydev.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_65b6b28733484a69825e4d8d30f6bf34 }}/rhy/api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'api-rhy-dev'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_811efc332108483f831a822e3bf104dc }}
        images: 'acrrhydev.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_65b6b28733484a69825e4d8d30f6bf34 }}/rhy/api:${{ github.sha }}'